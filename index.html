<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Soul|Card</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="image__container">
                <img src="./IMG-20230727-WA0014.jpg" alt="Soulbroda" data-testid="slackDisplayImage" class="display_image"/>
            </div>
            <div class="Username">
                <h1 class="myUsername" data-testid="slackUserName">Soulbroda</h1>
                <p class="track" data-testid="myTrack">Frontend </p>
            </div>
            <div class="Day__Time">
                <p class="current__time" data-testid="currentUTCTime"></p>
                <p class="current__day" data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="link">
                <a href="https://github.com/SOULBRODA023/Soulprofile.git" class="my__link" data-testid="githubURL" target="_blank">Github >></a>
            </div>
        </section>
    </main>
    
</body>
</html>
